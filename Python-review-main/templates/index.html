<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #6a85b6, #bac8e0);
            color: white;
            padding: 25px;
            text-align: center;
            width: 100%;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #6a85b6;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #e0e7f1;
        }

        tr:nth-child(odd) {
            background-color: #d0d8e8;
        }

        tr:hover {
            background-color: #c2cbe0;
            transition: 0.3s;
        }

        td a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }

        td a:hover {
            color: #005fa3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        {{ name }}
    </header>

    <table>
        <thead>
            <tr>
                <th>Индекс</th>
                <th>Название</th>
                <th>Цена (₽)</th>
                <th>Ссылка</th>
            </tr>
        </thead>
        <tbody>
            {% for p in result %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ p[0] }}</td>
                    <td>{{ '%0.2f' % p[1] }}</td>
                    <td><a href="{{ p[2] }}" target="_blank">Перейти</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>

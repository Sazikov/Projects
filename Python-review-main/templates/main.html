<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #6a85b6, #bac8e0);
            color: white;
            padding: 30px;
            text-align: center;
            width: 100%;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        form {
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #57a1c9, #3b82b5);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #3b82b5, #57a1c9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        Главная страница
    </header>

    <form action="/search" method="POST">
        <input type="text" name="query" placeholder="Введите поисковый запрос">
        <button type="submit">Найти</button>
    </form>

    <form action="/all">
        <button type="submit">Все товары</button>
    </form>

    <form action="/less" method="POST">
        <input type="text" name="query" placeholder="Введите предельную цену">
        <button type="submit">Поиск</button>
    </form>

</body>
</html>

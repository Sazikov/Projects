<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
<style>
.form-input {
    padding: 3px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
}
label {
    display: inline-block;
    vertical-align: top;
}

</style>
</head>


<body>
{% if info_table_url %}
    <p><a href="{{ admin_url }}" target="_blank">Панель администрирования</a></p>
    <p><a href="{{ logout_url }}" target="_self">Выйти из системы</a></p>
    <p><a href="{{ info_table_url }}" target="_self">Просмотр списка анкет</a></p>
{% else %}
    <a href="{{ login_url }}" target="_blank">Войти в систему</a>
{% endif %}
<p></p>
<p></p>
<h3>{{ title }}</h3>
<form action="" method="post" autocomplete="off">
{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
